<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>

    <div id="app">
        React has not rendered yet
    </div>

    <script type="text/babel">


        // Friendly Complex Component
        function Friendly(){
            var friendStyle = {
                height:300,
                width: 200,
                padding: 0,
                backgroundColor:"#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)",
            }
            return(
                <div style={friendStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            )
        }

        // Avatar Component
        function Avatar(){
            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                width:150,
                height:150,
                borderRadious:"50%",
            }
            return(
                <img src="https://cdn.pixabay.com/photo/2013/12/12/03/08/kitten-227009_1280.jpg" alt="profile pic" style={avatarStyle}/>
            );
        }

        // UserName Component
        function UserName(){
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin:20
            }
            return(
                <h1 style={nameStyle}>Profile Name</h1>
            )
        }

        // GetConnected Complex Component
        function GetConnected(){
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            )
        }
            var iconStyle = {
                margin: 20
            }

            // Like Component
            function Like(){
                return(
                    <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
                    
                );
            }
            // Share Component
            function Share(){
                return(
                    <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
                    
                );
            }
            // Add Component
            function Add(){
                return(
                    
                    <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
                    
                );
            }

        ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        );

    </script>
    
</body>
</html>
